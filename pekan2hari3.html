	<script type="text/javascript">

		document.write(`<b>Soal 2</b><br>`)
		var kalimat="saya sangat senang belajar javascript";

		function Buah(nama, warna, biji, harga){
			this.nama = nama;
			this.warna = warna;

			this.harga = harga;

			this.showName = function(){
				document.write(`${this.nama}`)
			}
		}

		var buah1 = new Buah("strawberry","merah","tidak","9000 ");

		var buah4 = new Buah("Pisang","Kuning","tidak","5000 ");


		var arrayBuah = [buah1, buah2, buah3, buah4]; // ini adalah array of object
